<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número da Sorte - Captalização</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #2563eb;
            --secondary-blue: #3b82f6;
            --light-blue: #dbeafe;
            --accent-blue: #1e40af;
            --dark-blue: #1e3a8a;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --success: #10b981;
            --white: #ffffff;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background-color: var(--white);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        /* Background animado */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--light-blue), var(--secondary-blue));
            animation: float 15s infinite ease-in-out;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            left: 80%;
            animation-delay: 3s;
        }

        .bg-circle:nth-child(3) {
            width: 250px;
            height: 250px;
            top: 80%;
            left: 10%;
            animation-delay: 6s;
        }

        .bg-circle:nth-child(4) {
            width: 180px;
            height: 180px;
            top: 20%;
            left: 70%;
            animation-delay: 9s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) scale(1.05);
                opacity: 0.5;
            }
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: var(--white);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: visible;
            z-index: 1;
            margin: auto;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-blue), var(--secondary-blue));
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: var(--text-light);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .roulette-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px 0;
            perspective: 1000px;
        }

        .roulette-digit {
            width: 100px;
            height: 140px;
            background: linear-gradient(145deg, var(--white), var(--light-blue));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: 800;
            color: var(--primary-blue);
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            transition: var(--transition);
        }

        .roulette-digit::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(37, 99, 235, 0.1));
            border-radius: 16px;
            z-index: 1;
        }

        .digit-value {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .options-container {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin: 50px 0;
            flex-wrap: wrap;
        }

        .option-card {
            background: var(--white);
            border-radius: 20px;
            padding: 24px 20px;
            width: 220px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid var(--light-blue);
            position: relative;
            overflow: hidden;
        }

        .option-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue), var(--secondary-blue));
            transform: scaleX(0);
            transition: var(--transition);
        }

        .option-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow);
            border-color: var(--secondary-blue);
        }

        .option-card:hover::before {
            transform: scaleX(1);
        }

        .option-card.selected {
            border-color: var(--primary-blue);
            background: linear-gradient(135deg, var(--white), var(--light-blue));
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .option-card.selected::before {
            transform: scaleX(1);
        }

        .option-number {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 12px;
            color: var(--primary-blue);
            letter-spacing: 2px;
        }

        .option-label {
            font-size: 1rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
            color: white;
            border: none;
            padding: 16px 48px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(37, 99, 235, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-generate {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            padding: 18px 50px;
            font-size: 1.2rem;
        }

        .selected-number {
            margin-top: 30px;
            font-size: 1.5rem;
            color: var(--success);
            font-weight: 700;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary-blue);
            opacity: 0;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(37, 99, 235, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0);
            }
        }

        .flip {
            animation: flip 0.6s ease-out;
        }

        @keyframes flip {
            0% {
                transform: rotateX(0);
            }
            50% {
                transform: rotateX(180deg);
            }
            100% {
                transform: rotateX(360deg);
            }
        }

        /* Ajustes para mobile */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                height: auto;
                min-height: 100vh;
                overflow-y: auto;
            }
            
            .container {
                padding: 30px 20px;
                margin: 0;
                height: auto;
                min-height: auto;
            }
            
            .roulette-digit {
                width: 60px;
                height: 90px;
                font-size: 2.8rem;
            }
            
            .option-card {
                width: 100%;
                max-width: 280px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 30px;
            }
            
            .roulette-container {
                margin: 30px 0;
                gap: 12px;
            }
            
            .options-container {
                margin: 30px 0;
                gap: 16px;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                margin: 15px auto;
            }
            
            .selected-number {
                margin-top: 20px;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .roulette-digit {
                width: 50px;
                height: 75px;
                font-size: 2.2rem;
            }
            
            .options-container {
                flex-direction: column;
                align-items: center;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .bg-circle {
                display: none;
            }
            
            .option-number {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 360px) {
            .roulette-digit {
                width: 45px;
                height: 65px;
                font-size: 1.8rem;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
        }

        .instruction {
            background: var(--light-blue);
            border-radius: 12px;
            padding: 16px;
            margin: 20px 0;
            text-align: center;
            color: var(--primary-blue);
            font-weight: 500;
        }

        .icon {
            font-size: 1.2rem;
        }

        /* Garantir que o conteúdo tenha espaço suficiente para scroll */
        .scroll-space {
            min-height: 20px;
        }
    </style>
</head>
<body>
    <!-- Background animado -->
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="container">
        <h1><i class="fas fa-dice icon"></i> Número da Sorte</h1>
        <p class="subtitle">Gere seu número da sorte exclusivo para participar da nossa captalização. Escolha entre 3 opções e boa sorte!</p>
        
        <div class="instruction">
            <i class="fas fa-lightbulb"></i> Clique no botão abaixo para gerar suas opções de números da sorte
        </div>
        
        <div class="roulette-container">
            <div class="roulette-digit">
                <div class="digit-value">-</div>
            </div>
            <div class="roulette-digit">
                <div class="digit-value">-</div>
            </div>
            <div class="roulette-digit">
                <div class="digit-value">-</div>
            </div>
            <div class="roulette-digit">
                <div class="digit-value">-</div>
            </div>
            <div class="roulette-digit">
                <div class="digit-value">-</div>
            </div>
        </div>
        
        <button id="generateBtn" class="btn btn-generate pulse">
            <i class="fas fa-magic"></i> Gerar Opções de Números
        </button>
        
        <div class="options-container" id="optionsContainer">
            <!-- As opções serão geradas dinamicamente -->
        </div>
        
        <div class="selected-number" id="selectedNumber">
            <!-- Número selecionado aparecerá aqui -->
        </div>
        
        <button id="confirmBtn" class="btn" disabled>
            <i class="fas fa-check-circle"></i> Confirmar Número da Sorte
        </button>
        
        <div class="scroll-space"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generateBtn');
            const confirmBtn = document.getElementById('confirmBtn');
            const optionsContainer = document.getElementById('optionsContainer');
            const selectedNumber = document.getElementById('selectedNumber');
            const rouletteDigits = document.querySelectorAll('.roulette-digit .digit-value');
            
            let currentOptions = [];
            let selectedOption = null;
            
            // Função para gerar um número aleatório de 0 a 9
            function getRandomDigit() {
                return Math.floor(Math.random() * 10);
            }
            
            // Função para animar um dígito da roleta
            function animateDigit(digitElement, finalValue, delay) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        let currentValue = 0;
                        const spins = 15 + Math.floor(Math.random() * 10);
                        let spinCount = 0;
                        
                        const interval = setInterval(() => {
                            digitElement.textContent = currentValue;
                            currentValue = (currentValue + 1) % 10;
                            spinCount++;
                            
                            // Desacelerar gradualmente
                            if (spinCount > spins * 0.7) {
                                clearInterval(interval);
                                const slowInterval = setInterval(() => {
                                    digitElement.textContent = currentValue;
                                    currentValue = (currentValue + 1) % 10;
                                    spinCount++;
                                    
                                    if (spinCount >= spins) {
                                        clearInterval(slowInterval);
                                        digitElement.textContent = finalValue;
                                        digitElement.parentElement.classList.add('flip');
                                        setTimeout(() => {
                                            digitElement.parentElement.classList.remove('flip');
                                        }, 600);
                                        resolve();
                                    }
                                }, 150);
                            }
                        }, 50);
                    }, delay);
                });
            }
            
            // Função para atualizar os números grandes
            function updateRouletteNumbers(number) {
                for (let i = 0; i < 5; i++) {
                    animateDigit(rouletteDigits[i], parseInt(number[i]), i * 100);
                }
            }
            
            // Função para gerar um número de 5 dígitos
            function generateLuckyNumber() {
                let number = '';
                for (let i = 0; i < 5; i++) {
                    number += getRandomDigit();
                }
                return number;
            }
            
            // Função para gerar as 3 opções
            function generateOptions() {
                currentOptions = [];
                for (let i = 0; i < 3; i++) {
                    currentOptions.push(generateLuckyNumber());
                }
                return currentOptions;
            }
            
            // Função para animar a roleta
            async function animateRoulette(number) {
                const promises = [];
                for (let i = 0; i < 5; i++) {
                    promises.push(animateDigit(rouletteDigits[i], parseInt(number[i]), i * 300));
                }
                await Promise.all(promises);
            }
            
            // Função para exibir as opções
            function displayOptions(options) {
                optionsContainer.innerHTML = '';
                options.forEach((option, index) => {
                    const optionCard = document.createElement('div');
                    optionCard.className = 'option-card';
                    optionCard.innerHTML = `
                        <div class="option-number">${option}</div>
                        <div class="option-label">Opção ${index + 1}</div>
                    `;
                    optionCard.addEventListener('click', () => selectOption(option, optionCard));
                    optionsContainer.appendChild(optionCard);
                });
            }
            
            // Função para selecionar uma opção
            function selectOption(option, cardElement) {
                // Remover seleção anterior
                document.querySelectorAll('.option-card').forEach(card => {
                    card.classList.remove('selected');
                });
                
                // Selecionar nova opção
                cardElement.classList.add('selected');
                selectedOption = option;
                selectedNumber.innerHTML = `<i class="fas fa-star"></i> Número selecionado: <strong>${option}</strong>`;
                confirmBtn.disabled = false;
                
                // Atualizar os números grandes
                updateRouletteNumbers(option);
                
                // Efeito visual de confete
                createConfetti();
            }
            
            // Função para criar efeito de confete
            function createConfetti() {
                const container = document.querySelector('.container');
                const colors = ['#2563eb', '#3b82f6', '#1e40af', '#60a5fa'];
                
                for (let i = 0; i < 30; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    container.appendChild(confetti);
                    
                    // Animação
                    const animation = confetti.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(${Math.random() * 300 + 300}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: Math.random() * 2000 + 1000,
                        easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                    });
                    
                    animation.onfinish = () => confetti.remove();
                }
            }
            
            // Evento para gerar as opções
            generateBtn.addEventListener('click', async function() {
                // Desabilitar botão durante a animação
                generateBtn.disabled = true;
                confirmBtn.disabled = true;
                selectedNumber.innerHTML = '';
                selectedOption = null;
                
                // Remover seleção anterior
                document.querySelectorAll('.option-card').forEach(card => {
                    card.classList.remove('selected');
                });
                
                // Gerar e exibir opções
                const options = generateOptions();
                
                // Animar a roleta com a primeira opção
                await animateRoulette(options[0]);
                
                // Exibir todas as opções
                displayOptions(options);
                
                // Reabilitar botão
                generateBtn.disabled = false;
            });
            
            // Evento para confirmar a seleção
            confirmBtn.addEventListener('click', function() {
                if (selectedOption) {
                    // Efeito de confirmação
                    confirmBtn.innerHTML = '<i class="fas fa-check"></i> Confirmado!';
                    confirmBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                    
                    setTimeout(() => {
                        alert(`Número da sorte confirmado: ${selectedOption}\n\nAgora você está participando da captalização! Boa sorte!`);
                        // Aqui você pode adicionar a lógica para avançar para a próxima etapa
                    }, 800);
                }
            });
        });
    </script>
</body>
</html>
